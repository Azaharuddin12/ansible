- name: conditions
  hosts: localhost
  become: yes
  tasks:
  - name: check user exists or not
    ansible.builtin.command: id expenses
    register: USER
    ignore_errors: true
  - name: print user information
    ansible.builtin.debug:
      msg: "user info: {{USER}}"
  - name: say HELLO
    ansible.builtin.debug:
      msg: "HELLO"